<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Cash Reguster</title>
      <link rel="/style.css" type="stylesheet">
</head>
<body>
      <header>
            <h2>Cash Register</h2>
      </header>
      <main>
            <label for="bill-amount">
                  <p>Bill Amount</p>
            </label>
            <input type="text" placeholder="Enter bill amount" id="bill-amount">
            <label for="cash-given">
                  <p>Cash Given</p>
            </label>
            <input type="text" placeholder="Enter cash given" id="cash-paid">
            <button id="cash-return">Cash to be returned</button>
            <p id="error"></p>
            <table>
                  <caption>Return Notes</caption>
                  <tr>
                        <th>No. of Notes</th>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                  </tr>
                  <tr>
                        <th>Notes</th>
                        <td>2000</td>
                        <td>500</td>
                        <td>200</td>
                        <td>100</td>
                        <td>50</td>
                        <td>20</td>
                        <td>10</td>
                        <td>5</td>
                        <td>1</td>
                  </tr>
            </table>
      </main>
